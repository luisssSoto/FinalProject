<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4f349aef1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <title>Footer</title>
</head>
<body>

    <footer class="pie">
        <div class="header">
            <div class="logo">
                <img src="" alt="">
                <p class="name">YUKART</p>
            </div>
            <div class="redes">
                    <span class="fb"><i class="fa-brands fa-facebook"></i></span>
                    <span class="tw"><i class="fa-brands fa-twitter"></i></span>
                    <span class="in"><i class="fa-brands fa-instagram"></i></span>
                    <span class="li"><i class="fa-brands fa-linkedin"></i></span>
                    <span class="yt"><i class="fa-brands fa-youtube"></i></span>
            </div>
        </div>
        <hr>
        <div class="section">
            <div>
                <h2>MENU PRINCIPAL</h2>
                <a href="#">INICIO</a>
                <a href="#">CATALOGO</a> 
                <a href="#">BLOG</a> 
                <a href="#">ACERCA DE NOSOTROS</a>
            </div>
             <div>
                <h2>Boletin</h2>
                <h3>Suscribe para recibir noticias, promociones y contenido de interes</h3>
                <form action="">
                    <input type="text" placeholder="Enter your Email">
                    <button type="submit">Subscribe</button>
                </form>
             </div>
        </div>
        <br>
        <div class="metpag">
            <ul class="varios">
                <li>
                    Politica de reembolsos
                    Terminos y condiciones
                    Contactanos
                </li>
            </ul>
        </div>
        <br>
        <div class="logosDePago">
            <img src="./img/American-Express-Color.png" alt="#">
            <img src="./img/masterCardLogo.png" alt="#">
            <img src="./img/paypal.png" alt="#">
            <img src="./img/visaLogoFooter.png" alt="#">
        </div>
        <div class="derechos">
            <p>Copyright@2023yukart.com  All right reserved</p>
            <p>Privacy Policy  Terms & conditions</p>
         </div>
    </footer>

</body>
</html>
