<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a4f349aef1.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <title>Footer</title>
</head>
<body>
<!--INICIO DE FOOTER-->
    <footer class="footerCBP">
        <div class="headerCBP">
            <div class="logoCBP">
                <img src="./img//yukartLogoFooter.png" alt="">
                <p class="nameCBP">YUKART</p>
            </div>
            <div>
                    <span class="fb"><i class="fa-brands fa-facebook"></i></span>
                    <span class="tw"><i class="fa-brands fa-twitter"></i></span>
                    <span class="in"><i class="fa-brands fa-instagram"></i></span>
                    <span class="li"><i class="fa-brands fa-linkedin"></i></span>
                    <span class="yt"><i class="fa-brands fa-youtube"></i></span>
            </div>
        </div>
        <hr>
        <br>
        <div class="sectionCBP">
            <div>
                <h3>MENU PRINCIPAL</h3>
                <a href="#">Inicio</a>
                <a href="#">Catalogo</a> 
                <a href="#">Blog</a> 
                <a href="#">Acerca de nosotros</a>
            </div>
            <div>
                <h3>CUENTA</h3>
                <a href="#">Perfil</a>
                <a href="#">Mi cuenta</a> 
                <a href="#">Mis Preferencias</a> 
                <a href="#">Mis compras</a>
            </div>
             <div>
                <h3>Boletin</h3>
                <h3>Suscribe para recibir noticias, promociones y contenido de interes</h3>
                <form class="formFooterCBP" action="">
                    <input class="inputCBP" type="text" placeholder="Enter your Email">
                    <button class="buttonCBP" type="submit">Subscribe</button>
                </form>
             </div>
        </div>
        <br>
        <div class="derechosCBP">
            <p>Copyright@2023yukart.com Â© All right reserved</p>
            <div class="logosDePagoCBP">
                <img src="./img/americanExpressLogoFooter.png" alt="#">
                <img src="./img/masterCardLogoFooter.png" alt="#">
                <img src="./img/payPalLogoFooter.png" alt="#">
                <img src="./img/visaLogoFooter.png" alt="#">
            </div>
            <p>Privacy Policy  Terms & conditions</p>
         </div>
    </footer>
<!--FIN DE FOOTER-->
</body>
</html>
